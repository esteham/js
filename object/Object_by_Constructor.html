<!DOCTYPE html>
<html>
<head>
	<title>Create object by constructor</title>
</head>
<body>
	<script type="text/javascript">
		var employees = new Object();
		employees.id = 101;
		employees.name = "Hasazuzzaman";
		employees.dept = "Admin";
		employees.salary = 40000;

		document.write(employees.id+" "+employees.name);
	</script>

</body>
</html>
