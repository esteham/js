<!DOCTYPE html>
<html>
<head>
	<title>Shift and Unshift Function</title>
</head>
<body>

	<script type="text/javascript">
		var myarr = ['Kamal','Jamal','Zahid'];

		myarr.shift();
		alert(myarr);
		myarr.unshift('Sagor');
		alert(myarr);

		delete myarr[1];
		alert(myarr);
	</script>

</body>
</html>
