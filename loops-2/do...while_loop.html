<!DOCTYPE html>
<html>
  <head>
    <title>do...while loop example</title>
  </head>
  <body>
    <script>
      for (let index = 0; index < array.length; index++) {
        const element = array[index];
        var i = 1;

        document.write("Counting the numbers below:<br>");

        do {
          document.write(i + "<br>");
          i += 2;
        } while (i <= 20);
      }
    </script>
  </body>
</html>
